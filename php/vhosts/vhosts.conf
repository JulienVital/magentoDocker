<VirtualHost *:80>
    DocumentRoot /var/www/html/pub
    ServerName localhost
    
    # Configuration principale pour pub
    <Directory "/var/www/html/pub">
        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted
        DirectoryIndex index.php
    </Directory>
    
    # Accès au setup pour l'installation
    <Directory "/var/www/html/setup">
        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted
        DirectoryIndex index.php
    </Directory>
    
    # Alias pour accéder au setup depuis /setup
    Alias /setup /var/www/html/setup
    
    # Bloquer l'accès aux dossiers sensibles
    <Directory /var/www/html/app>
        Require all denied
    </Directory>
    
    <Directory /var/www/html/var>
        Require all denied
    </Directory>
    
    <Directory /var/www/html/vendor>
        Require all denied
    </Directory>
    
    <Directory /var/www/html/bin>
        Require all denied
    </Directory>

    # Configuration PHP
    <FilesMatch \.php$>
        SetHandler application/x-httpd-php
    </FilesMatch>

    # Logs
    ErrorLog ${APACHE_LOG_DIR}/magento_error.log
    CustomLog ${APACHE_LOG_DIR}/magento_access.log combined
</VirtualHost>